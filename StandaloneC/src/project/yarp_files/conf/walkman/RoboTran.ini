[GENERAL]

robot     bigman
types    ( parts IMU FT)
parts    (torso left_arm right_arm left_leg right_leg head)
IMU		 (torso_IMU)
FT		 (right_legFT left_legFT right_arm_FT left_arm_FT)

clock    true

verbose

[torso]
device  robotranMotionControl
networks (torso)
threadrate 10
torso 0 2 0 2
joints 3
file  torsoMC.ini
useWrapper

[left_arm]
device  robotranMotionControl
networks (left_arm)
threadrate 10
left_arm 0 6 0 6
joints 7
file  left_armMC.ini
useWrapper

[right_arm]
device  robotranMotionControl
networks (right_arm)
threadrate 10
right_arm 0 6 0 6
joints 7
file  right_armMC.ini
useWrapper

[left_leg]
device  robotranMotionControl
networks (left_leg)
threadrate 10
left_leg 0 5 0 5
joints 6
file  left_legMC.ini
useWrapper

[right_leg]
device  robotranMotionControl
networks (right_leg)
threadrate 10
right_leg 0 5 0 5
joints 6
file  right_legMC.ini
useWrapper

[head]
device  robotranMotionControl
networks (head)
threadrate 10
head 0 1 0 1
joints 2
file  headMC.ini
useWrapper

[torso_IMU]
device robotranIMUSensor
networks (torso_IMU)
threadrate 10
torso_IMU 0 5 0 5
file   torso_IMU.ini
useWrapper

[right_legFT]
device robotranForceTorqueSensor
file   right_legFT.ini
networks (right_legFT)
threadrate 10
right_legFT 0 5 0 5
useWrapper

[left_legFT]
device robotranForceTorqueSensor
file   left_legFT.ini
networks (left_legFT)
threadrate 10
left_legFT 0 5 0 5
useWrapper

[right_arm_FT]
device robotranForceTorqueSensor
file   right_arm_FT.ini
networks (right_arm_FT)
threadrate 10
right_legFT 0 5 0 5
useWrapper

[left_arm_FT]
device robotranForceTorqueSensor
file   left_arm_FT.ini
networks (left_arm_FT)
threadrate 10
left_legFT 0 5 0 5
useWrapper
